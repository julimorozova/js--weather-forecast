<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather forecast</title>
  </head>
  <body>
    <h1>Get weather</h1>

    <form id="form" class="weather_form">
      <input
        id="userInput"
        placeholder="Type city and press enter"
        required
        autofocus
        class="weather_input"
      />
      <button class="weather_btn">Get weather</button>
    </form>
    <div class="wrapper">
      <div id="weatherInfo" class="weather_info"></div>
      <div class="city_list" id="historyList"></div>
    </div>
  </body>
</html>
